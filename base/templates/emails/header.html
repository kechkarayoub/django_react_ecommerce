{% load i18n %}

<header class="{{direction}}">
    <div >
        <a href="{{site_url}}" target="_blank">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{site_name}}" title="{{site_name}}" />
            {% else %}
                <div title="{{site_name}}">
                    {{site_name}}
                </div>
            {% endif %}
        </a>
    </div>
</header>
