
<header>
    <div style="color: #1fa1cf; height: 100px; text-align: center; width: 100%;">
        <a href="{{site_url}}" target="_blank" style="color: #1fa1cf; text-decoration: none;">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{site_name}}" title="{{site_name}}" style="height: 90px;" />
            {% else %}
                <div title="{{site_name}}" style="height: 90px;">
                    {{site_name}}
                </div>
            {% endif %}
        </a>
    </div>
</header>
